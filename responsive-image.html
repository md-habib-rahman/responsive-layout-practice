<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Image</title>
</head>
<style>
	* {
		padding: 0;
		margin: 0;
	}

	.image-container {
		display: flex;
		height: 100vh;

	}

	img {
		width: 100%;
		height: 100%;
		object-fit: cover;
	}
</style>

<body>
	<div class="image-container"><img src="images/pexels-nuno-obey-34504-127160.jpg" alt=""></div>
</body>

</html>
